<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body, #map-canvas { height: 100%; margin: 0; padding: 0;}
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADygSWl6lIEOTSrrxC88RwEVCS2VZeFTo">
    </script>
    <script type="text/javascript">
    var points = [
        {
          center: new google.maps.LatLng(-19.873874, -43.970066),
          population: 500,
          bandwidth: "LocationBasedBandwidth 0.6767676767676768"
        },
        {
          center: new google.maps.LatLng(-19.909910,-43.941747),
          population: 1000,
          bandwidth: "LocationBasedBandwidth 0.41875"
        },
        {
          center: new google.maps.LatLng(-19.947947,-43.913432),
          population: 1000,
          bandwidth: "LocationBasedBandwidth 0.2632612966601179"
        },
        {
          center: new google.maps.LatLng(-19.963964,-43.918446),
          population: 1000,
          bandwidth: "LocationBasedBandwidth 0.19533527696793002"
        },
    ];

    function initialize() {
        var mapOptions = {
          center: { lat: -19.903604, lng: -43.944738},
          zoom: 13
        };
        var map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);
        points.forEach(function(point) {
            var populationOptions = {
                strokeColor: '#FF0000',
                strokeOpacity: 0.8,
                strokeWeight: 2,
                fillColor: '#FF0000',
                fillOpacity: 0.35,
                map: map,
                center: point.center,
                radius: point.population
            };
            // Add the circle for this city to the map.
            var cityCircle = new google.maps.Circle(populationOptions);
            var marker = new google.maps.Marker( { position: point.center, map: map, draggable: false, icon: { size:new google.maps.Size(20,32), url:'http://maps.gstatic.com/mapfiles/markers2/marker_sprite.png' }});
        });
    }
      google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
<div id="map-canvas"></div>
  </body>
</html>
